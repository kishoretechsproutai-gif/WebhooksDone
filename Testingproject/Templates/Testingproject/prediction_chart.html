{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Prediction Metrics Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto py-10 px-4">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Prediction Metrics Dashboard</h1>

        <div class="flex justify-center mb-6">
            <label for="metricSelect" class="mr-3 text-lg font-medium text-gray-700">Select Metric:</label>
            <select id="metricSelect" class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <option value="WMAPE">WMAPE</option>
                <option value="MAE">MAE</option>
                <option value="Bias">Bias</option>
            </select>
        </div>

        <div class="bg-white p-6 rounded shadow-lg">
            <canvas id="metricsChart" class="w-full h-96"></canvas>
        </div>
    </div>

    <script>
        // -------------------- Data from backend --------------------
        const metricsData = {{ metrics_json|safe }};
        const labels = Object.keys(metricsData);
        const metricSelect = document.getElementById("metricSelect");

        function getMetricValues(metric) {
            return labels.map(month => metricsData[month][metric]);
        }

        // -------------------- Chart.js Setup --------------------
        const ctx = document.getElementById('metricsChart').getContext('2d');
        let chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'WMAPE',
                    data: getMetricValues('WMAPE'),
                    borderColor: 'rgba(59, 130, 246, 1)', // Tailwind blue-500
                    backgroundColor: 'rgba(59, 130, 246, 0.2)',
                    fill: true,
                    tension: 0.3,
                    pointBackgroundColor: 'rgba(30, 64, 175, 1)',
                    pointRadius: 5,
                    pointHoverRadius: 7
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Value',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Month',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        }
                    }
                }
            }
        });

        // -------------------- Update chart on metric change --------------------
        metricSelect.addEventListener("change", function() {
            const selectedMetric = this.value;
            chart.data.datasets[0].label = selectedMetric;
            chart.data.datasets[0].data = getMetricValues(selectedMetric);
            chart.update();
        });
    </script>
</body>
</html>
