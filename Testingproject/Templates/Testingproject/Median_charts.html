{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Median Metrics Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        #metricSelect {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .chart-container {
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Median Metrics Over Months</h1>

        <div class="d-flex justify-content-center">
            <label for="metricSelect" class="me-2 mt-1">Select Metric:</label>
            <select id="metricSelect" class="form-select">
                <option value="Median_WMAPE">WMAPE</option>
                <option value="Median_MAE">MAE</option>
                <option value="Median_Bias">Bias</option>
            </select>
        </div>

        <div class="chart-container mt-4">
            <canvas id="metricsChart" width="900" height="400"></canvas>
        </div>
    </div>

    <script>
        // -------------------- Data from backend --------------------
        const metricsData = {{ metrics_json|safe }};
        const labels = Object.keys(metricsData);

        function getMetricValues(metric) {
            return labels.map(month => metricsData[month][metric]);
        }

        const ctx = document.getElementById('metricsChart').getContext('2d');

        let chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'WMAPE',
                    data: getMetricValues('Median_WMAPE'),
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true,
                    tension: 0.3,
                    pointRadius: 5,
                    pointHoverRadius: 7
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                        labels: { font: { size: 14 } }
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Value'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Month'
                        }
                    }
                }
            }
        });

        // -------------------- Update chart when metric changes --------------------
        const metricSelect = document.getElementById("metricSelect");
        metricSelect.addEventListener("change", function() {
            const selectedMetric = this.value;
            chart.data.datasets[0].label = selectedMetric.replace("Median_", "");
            chart.data.datasets[0].data = getMetricValues(selectedMetric);
            chart.update();
        });
    </script>
</body>
</html>
